<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
  <div class="wrapper">

    <h1>Welcome to Rock, Paper, Scissors!</h1>

    <h3>Choose one to play against the computer.</h3>

    <div class="scoreboard">
      <p>User wins: <span id="userWins">0</span></p>
      <p>Computer wins: <span id="computerWins">0</span></p>
    </div>

    <div id="scoreboard">

    </div>

    <div class="images">

    <img src="images/scissors.jpeg" alt="Scissors" id="scissors" />

    <img src="images/paper.jpeg" alt="Paper" id="paper" />

    <img src="images/rock.jpeg" alt="Rock" id="rock" />

    </div>
  </div>
    <script src='main.js'></script>
  </body>
</html>
